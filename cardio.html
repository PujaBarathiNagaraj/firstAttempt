<body>
   
<script>
     const employee = [
      { name: 'James Sampleton', job: 'Operations Engineer', location: 'Chennai' },
      { name: 'Alfred Rubick', job: 'Chief Financial Operator', location: 'Finland' },
      { name: 'Akashi Kojiro', job: 'Systems Engineer', location: 'Mumbai' },
      { name: 'Hendry Thomas', job: 'Manager', location: 'Chennai' }
    ];
    var i =0;
    function start(employee)
    {
        for(i=0; i<employee.length;i++)
        {
            document.writeln(
            '<div class="item"> <span class = "initial">'+(employee[i].name).substring(0,1)+'</span>'+
            '<p class = "name">'+employee[i].name+'<br><span class = "designation">'
            +employee[i].job+','+employee[i].location+'</span></p><button class = "button " >Edit</button></div><br> ');
        }
    }
   const ordered = employee.sort((a, b) => a.name > b.name ? 1 : -1);
   load(1);
    function load(op)
    {
     document.writeln('<div class = "inbox">');
        document.writeln(
        '<div class="navbar"  style="visibility: visible">'+
        '<a href="#home">Leads</a>'+
        '<div class="dropdown">'+
        '<button class="dropbtn">Dropdown'+ 
          '<i class="fa fa-caret-down"></i>'+
        '</button>'+
        '<div class="dropdown-content">'+
          '<a onclick = "load(2)">Name</a>'+
          '<a href="#">Link 2</a>'+
          '<a href="#">Link 3</a>'+
        '</div>'+
      '</div> '+
       '<b href="#news" style = "float:right">Filter By:</b>'+
    '</div>  '
        );
            if(op == 1)
            start(employee);
            else if(op == 2)
            start( ordered);
           document.writeln('</div>');
    }
  </script>
